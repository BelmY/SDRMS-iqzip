stages:
  - style
  - build
  - documentation

style:
  image: debian:buster
  stage: style
  before_script:
    - apt-get update -qq && apt-get install -y -qq astyle git
  script:
    - if (test $(astyle --dry-run --options=.astylerc --formatted lib/*.cpp | wc -l) -eq 0); then (exit 0); else (exit 1); fi
    - if (test $(astyle --dry-run --options=.astylerc --formatted include/iqzip/*.h | wc -l) -eq 0); then (exit 0); else (exit 1); fi
    - if (test $(astyle --dry-run --options=.astylerc --formatted apps/*.cpp | wc -l) -eq 0); then (exit 0); else (exit 1); fi

openSUSE:
  stage: build
  image: opensuse/tumbleweed

  before_script:
    - zypper in -y cmake gcc-c++ gcc git libaec-devel libtar-devel flatbuffers-devel libflatbuffers1 nlohmann_json-devel
    - git clone --recurse-submodules https://github.com/noc0lour/libsigmf.git
    - cd libsigmf
    - mkdir build
    - cd build
    - cmake -DCMAKE_INSTALL_PREFIX=/usr ..
    - make -j $(nproc --all)
    - make install
    - cd ../..

  script:
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_INSTALL_PREFIX=/usr -DLIB_SUFFIX=64 -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
    - make
    - make install

debian:
  stage: build
  image: debian:bullseye

  before_script: 
    - apt-get update -qq -y
    - apt-get install -q -y cmake g++ gcc git libaec-dev libtar-dev libflatbuffers-dev libflatbuffers1 nlohmann-json-dev
    - git clone --recurse-submodules https://github.com/noc0lour/libsigmf.git
    - cd libsigmf
    - mkdir build
    - cd build
    - cmake -DCMAKE_INSTALL_PREFIX=/usr ..
    - make -j $(nproc --all)
    - make install
    - cd ../..

  script:
    - mkdir -p build
    - cd build
    - cmake  ..
    - make
    - make install
    - ldconfig

pages:
  stage: documentation
  image: debian:buster

  before_script:
    - apt-get update -qq -y
    - apt-get install -q -y doxygen cmake g++ gcc git libaec-dev libtar-dev
    - git clone --recurse-submodules https://github.com/deepsig/libsigmf.git
    - cd libsigmf
    - mkdir build
    - cd build
    - cmake -DCMAKE_INSTALL_PREFIX=/usr ..
    - make -j $(nproc --all)
    - make install
    - cd ../..

  script:
    - mkdir -p build
    - cd build
    - rm -rf *
    - cmake  .. 
    - make doxygen_target
    - cd ..
    - rm -rf public/*
    - mv build/docs/doxygen/html public/

  artifacts:
    paths:
      - public
  only:
    - master

