stages:
  - building
  - ubuntu_1810_build
  - opensuse_build  

opensuse_build:
  image: opensuse/tumbleweed

  before_script:
      - zypper in -y cmake gcc-c++ gcc git doxygen flatbuffers-devel nlohmann_json-devel

  stage: building
  script:
        - mkdir -p build
        - cd build
        - cmake -DCMAKE_INSTALL_PREFIX=/usr -DLIB_SUFFIX=64 -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
        - make
        - make install

ubuntu_1810_build:
  image: ubuntu:18.10
  
  variables:
        DEBIAN_FRONTEND: "noninteractive"

  before_script: 
        - apt-get update -qq -y
        - apt-get install -qq -y software-properties-common
        - add-apt-repository ppa:team-xbmc/ppa 
        - apt-get update -qq -y && apt-get install -q -y cmake g++ gcc git doxygen flatbuffers flatbuffers-dev nlohmann-json-dev 
  stage: building
  script:
        - mkdir -p build
        - cd build
        - cmake  ..
        - make
        - make install
        - ldconfig
